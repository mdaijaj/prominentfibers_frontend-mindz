        matTooltipHideDelay="100">edit</mat-icon>
    <mat-icon #tooltip="matTooltip" matTooltip="View" matTooltipPosition="above"
        matTooltipHideDelay="100">visibility</mat-icon>
    <mat-icon #tooltip="matTooltip" matTooltip="Delete" matTooltipPosition="above" matTooltipHideDelay="100"

</div>
