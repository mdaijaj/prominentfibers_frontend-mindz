<h3 mat-dialog-title class="popHead">Employee Record</h3>
<!-- <button mat-button mat-dialog-close>Cancel</button> -->

<mat-dialog-content class="mat-typography">
    <div class="cotain">
        <div class="emp_key">
            <p>Sr No. :</p>
            <p>Folder Name:</p>
            <!-- <p>File Category:</p> -->
            <p>Author:</p>
            <p>Version:</p>
            <p>Created Date:</p>
         
        </div>
        <div class="emp_value">
            <p>{{singleEmpData?.document_master_id}}</p>
            <p>{{singleEmpData?.folder_name}}</p>
            <!-- <p>{{singleEmpData?.file_category}}</p> -->
            <p>{{singleEmpData?.author}}</p>
            <p>{{singleEmpData?.version}}</p>
            <p>{{singleEmpData?.createdAt | date: 'dd/MM/yyyy'}}</p>
         
        </div>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close mat-raised-button color="primary">Close</button>
    <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
