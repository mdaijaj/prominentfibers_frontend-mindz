<div class="section">
    <div class="row">
      <!-- <div class="btns">
        <button (click)="goBackAddTypeList('master/hrms/payroll/payroll-master/payroll-component/add-component-type')"  type="button">List</button>
      </div> -->
    </div>
    <router-outlet></router-outlet>
  </div>

  <div class="section">
    <div>
      <mat-card>
        <div class="form_head">
            <h3>ADD COMPONENT</h3>
            <button class="backBtn" (click)="goBack()"><i class="fa fa-arrow-circle-left"></i> Back</button>
          </div>
        <div class="form_basic">
          <form class="form_set" [formGroup]="addForm">
            <div class="row"> 
              <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <mat-form-field appearance="outline">
                    <mat-label>Component Name</mat-label>
                    <input matInput type="text" formControlName="component_name"/>
                  </mat-form-field>
                </div>
              </div>
              <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <mat-form-field appearance="outline">
                    <mat-label>Record Added By</mat-label>
                    <input matInput type="text" formControlName="record_add_By"/>
                  </mat-form-field>
                </div>
              </div>
             </div>   
            <div class="mt-3">
              <button *ngIf="!component_id"  mat-raised-button color="primary" class="mx-3" (click)="addCreate()"
               >
                 Add 
              </button>
              <button *ngIf="component_id"  mat-raised-button color="primary" class="mx-3" (click)="onUpdateForm()"
              >
                Update 
             </button>
              <button mat-raised-button color="warn"  (click)="onCancel()">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </mat-card>
    </div>
  </div>
