<div class="section">
    <div class="row">
      <!-- <div class="btns">
        <button (click)="goBackAddTypeList('master/hrms/payroll/payroll-master/payroll-component/add-component-type')"  type="button">List</button>
      </div> -->
    </div>
    <router-outlet></router-outlet>
  </div>

  <div class="section">
    <div>
      <mat-card>
        <div class="form_head">
            <h3>ADD COMPONENT</h3>
            <button class="backBtn" (click)="goBack()"><i class="fa fa-arrow-circle-left"></i> Back</button>
          </div>
        <div class="form_basic">
          <form class="form_set" [formGroup]="addForm">
            <div class="row">
              <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <mat-form-field appearance="outline" readonly>
                    <mat-label>Code</mat-label>
                    <mat-select formControlName="code">
                      <mat-option *ngFor="let code of addCodeData" value="{{code.component_code}}">{{code.component_name}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
  
              <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="name"/>
                  </mat-form-field>
                </div>
              </div>
             </div>
             <div class="row">
             <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <mat-form-field appearance="outline">
                    <mat-label>Note</mat-label>
                    <input matInput type="text" formControlName="notes"/>
                  </mat-form-field>
                </div>
              </div>

             <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <mat-form-field appearance="outline">
                    <mat-label>Record Added By</mat-label>
                    <input matInput type="text" formControlName="record_added_by"/>
                  </mat-form-field>
                </div>
              </div>
            </div>
             <div class="row">
             <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <mat-form-field appearance="outline">
                  <mat-label>Record Added On</mat-label>
                  <input matInput [matDatepicker]="dp" (click)="dp.open()" formControlName="record_added_on" />
                <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp></mat-datepicker>
                </mat-form-field>
              </div>
            </div>

           </div>

             
            <div class="mt-3">
              <button *ngIf="!component_id"  mat-raised-button color="primary" class="mx-3" (click)="addCreate()"
               >
                 Submit 
              </button>
              <button *ngIf="component_id"  mat-raised-button color="primary" class="mx-3" (click)="onUpdateForm()"
              >
                Update 
             </button>
              <button mat-raised-button color="warn"  (click)="onCancel('master/hrms/payroll/payroll-master/payroll-component/add-component')">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </mat-card>
    </div>
  </div>
