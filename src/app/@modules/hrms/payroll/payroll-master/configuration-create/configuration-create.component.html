<div class="section">
    <div class="conatiner">
      <form [formGroup]="configForm">
        <div class="personalDetails pt-5">
          <mat-card>
            <div class="row form_head">
              <h3>CONFIGURE</h3>
            </div>
            <div class="form_basic">
              <div class="row">
                <div class="col-xxl-4 col-lg-4 col-md-6 col-sm-4 col-12">
                  <div class="form-group">
                    <mat-form-field appearance="outline">
                      <mat-label>Group</mat-label>
                      <mat-select formControlName="addGroup_name" (selectionChange)="onGroupChange($event)">
                        <mat-option *ngFor="let groupList of groupData" [value]="groupList.addGroup_id">{{groupList.addGroup_name}}</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <div class="col-xxl-4 col-lg-4 col-md-6 col-sm-4 col-12">
                  <div class="form-group">
                    <mat-form-field appearance="outline">
                      <mat-label>Company</mat-label>
                      <mat-select formControlName="companyName" (selectionChange)="selectCompny($event)">
                        <mat-option *ngFor="let cp of companySelect" [value]="cp">{{cp.companyName}}</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <div class="col-xxl-4 col-lg-4 col-md-6 col-sm-4 col-12">
                  <div class="form-group">
                    <mat-form-field appearance="outline">
                      <mat-label>Department</mat-label>
                      <mat-select formControlName="dept_id" (selectionChange)="onDepChange($event)">
                        <mat-option *ngFor="let deplist of depData" [value]="deplist.dept_id">{{deplist.department_name}}</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
  
                <div class="col-xxl-4 col-lg-4 col-md-6 col-sm-4 col-12">
                  <div class="form-group">
                    <mat-form-field appearance="outline">
                      <mat-label>Designation</mat-label>
                      <mat-select formControlName="designation_id">
                        <mat-option *ngFor="let diglist of designations" [value]="diglist.designation_id">{{diglist.designation_name}}</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <div class="col-xxl-4 col-lg-4 col-md-6 col-sm-4 col-12">
                  <div class="form-group">
                    <mat-form-field appearance="outline">
                      <mat-label>Grade</mat-label>
                      <mat-select formControlName="grade_id">
                        <mat-option *ngFor="let gradeData of gradeData" [value]="gradeData.grade_id">{{gradeData.grade_name}}</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                  <div class="form-group">
                    <mat-form-field appearance="outline">
                      <mat-label>Effect From </mat-label>
                      <input matInput [matDatepicker]="dp" (click)="dp.open()" formControlName="effect_From" />
                    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                    <mat-datepicker #dp></mat-datepicker>
                    <!-- <mat-error *ngIf="holidayForm.controls['holiday_from'].hasError('required')">
                      This field is required!
                    </mat-error> -->
                    </mat-form-field>
                  </div>
                </div>
    
                <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                  <div class="form-group">
                    <mat-form-field appearance="outline">
                      <mat-label>Effect To</mat-label>
                      <input matInput [matDatepicker]="picker" (click)="picker.open()" formControlName="effect_To" name="date" >
                      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                      <!-- <mat-error *ngIf="holidayForm.controls['holiday_to'].hasError('required')">
                        This field is required!
                      </mat-error> -->
                    </mat-form-field>
                  </div>
                </div>
                <!-- <div class="col-xxl-4 col-lg-4 col-md-6 col-sm-4 col-12">
                  <div class="form-group">
                    <button mat-raised-button color="warn" (click)="addRow()">
                      Add
                    </button>
                  </div>
                </div> -->
              </div>
            </div>
          </mat-card>
        </div>

        <div class="personalDetails pt-5">
          <mat-card>
            <div class="form_head">
              <h3>CONFIGURE DETAILS</h3>
              <button class="backBtn" mat-raised-button color="warn" (click)="openAddRowModal()">
                Add
              </button>
            </div>
            <div class="form_basic" *ngIf="rowItem">
              <table class="table px-3">
                <thead>
                  <tr class="row">
                    <th maxlength="20" class="col-xxl-2 col-lg-2 col-md-2 col-sm-2 col-12">
                      S.No.
                    </th>
                    <th class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                      Component
                    </th>
                    <th class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                      Configuration
                    </th>
                    <th class="col-xxl-2 col-lg-2 col-md-2 col-sm-2 col-12 py-2">
                      <!-- <button mat-raised-button color="warn" (click)="openAddRowModal()">
                        Add
                      </button> -->
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container formArrayName="configuration" *ngFor="let control of CF_1.configuration ['controls']; index as i ">
                    <tr class="row" [formGroup]="control">
                      <td class="col-xxl-2 col-lg-2 col-md-2 col-sm-2 col-12">
                        <p style="text-align: center;">{{i+1}}</p>
                      </td>
                      <td class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12" style="float: left;">               
                        <input type="text" name="componentName" class = "form-control"formControlName="componentName" readonly>
                      </td>
                      <td class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                      <input type="text" name="configurationF" class = "form-control"formControlName="configurationF"(click)="getValue(i)"  placeholder="Formula" data-toggle="modal" data-target="#exampleModal">
                      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div >
                              <h3 style="padding: 10px;" mat-dialog-title class="popHead">Formula</h3>
                            </div>
                            <div class="modal-body">
                              <div class= "formstyle">
                                <input id="calinput" type = "button" value = "   CTC   " (click)="getFormula('$CTC$')" >
                                <input id="calinput" type = "button" value = "  Basic_Salary  " (click)="getFormula('$Basic_Salary$')" >
                                <input id="calinput" type = "button" value = "  House  " (click)="getFormula('$House$') " >
                                <input id="calinput" type = "button" value = "   House_Rent_Allowance   " (click)="getFormula('$House_Rent_Allowance$')">
                                <input id="calinput" type = "button" value = "Employee" (click)="getFormula('$Employee_PF$')">
                                <input id="calinput" type = "button" value = "Employee." (click)="getFormula('$Employee_ESI$')">
                                <input id="calinput" type = "button" value = "Employee." (click)="getFormula('$Employee_LWF$')">
                                <input id="calinput" type = "button" value = "Gross_ Salary." (click)="getFormula('$Gross_Salary$')">
                                <input id="calinput" type = "button" value = "_Petrol_" (click)="getFormula('$Petrol$')">           
                                <input id="calinput" type = "button" value = "Special" (click)="getFormula('$Special$')">
                                <input id="calinput" type = "button" value = "ProfessionalTax" (click)="getFormula('$Professional_Tax$')">
                                <input id="calinput" type = "button" value = "Income" (click)="getFormula('$Income_Tax$')">
                                <input id="calinput" type = "button" value = "Book" (click)="getFormula('$Books_and_Periodicals$')">
                                <input id="calinput" type = "button" value = "Other" (click)="getFormula('$Other_Allowance$')">
                                <input id="calinput" type = "button" value = "Other" (click)="getFormula('$Other_Deduction$')">
                                <br>
                                <input id="calinput" type = "button" value = "Employer_PF. " (click)="getFormula('$Employer_PF&')">
                                <input id="calinput" type = "button" value = "Employer " (click)="getFormula('$Employer_ESI$')">
                                <input id="calinput" type = "button" value = "Employer. " (click)="getFormula('$Employer_LWF$')">
                                <input id="calinput" type = "button" value = "Mobile. " (click)="getFormula('$Mobile_Reim$')">
                                <input id="calinput" type = "button" value = "Variable_  " (click)="getFormula('$Variable$')">
                                <input id="calinput" type = "button" value = "   _Diesel_  " (click)="getFormula('$Diesel_$')">
                                <input id="calinput" type = "button" value = " 1 " (click)="getFormula('1')" >
                                <input id="calinput" type = "button" value = " 2 " (click)="getFormula('2')" >
                                <input id="calinput" type = "button" value = " 3 " (click)="getFormula('3')" >
                                <input id="calinput" type = "button" value = " 4 " (click)="getFormula('4')" >
                                <input id="calinput" type = "button" value = " 5 " (click)="getFormula('5')" >
                                <input id="calinput" type = "button" value = " 6 " (click)="getFormula('6')" >
                                <input id="calinput" type = "button" value = " 7 " (click)="getFormula('7')" >
                                <input id="calinput" type = "button" value = " 8 " (click)="getFormula('8')" >
                                <input id="calinput" type = "button" value = " 9 " (click)="getFormula('9')" >
                                <input id="calinput" type = "button" value = " 0 " (click)="getFormula('0')" >
                                <input id="calinput" type = "button" value = " -- " (click)="getFormula('-')">
                                <input id="calinput" type = "button" value = " + " (click)="getFormula('+')" >
                                <input id="calinput" type = "button" value = " = " (click)="getFormula('=')" >
                                <input id="calinput" type = "button" value = " * " (click)="getFormula('*')" >
                                <input id="calinput" type = "button" value = " / " (click)="getFormula('/')" >
                                <input id="calinput" type = "button" value = " % " (click)="getFormula('%')" >
                                <input id="calinput" type = "button" value = " ( " (click)="getFormula('(')">
                                <input id="calinput" type = "button" value = " ) " (click)="getFormula(')')">
                                <input id="calinput" type = "button" value = " < " (click)="getFormula('<')">
                                <input id="calinput" type = "button" value = " > " (click)="getFormula('>')">
                                <input id="clear" type = "button" value = " Clear " data-dismiss="modal" (click)="clearFormulaAll(indexVal)">
                                <br>              
                            <br>              
                          </div>   
                          <div align="end" class="pt-2">
                            <button class="mr-2" mat-raised-button color="primary" data-dismiss="modal" (click)="getPopValue(indexVal)">Ok</button> 
                            <button mat-raised-button color="warn" data-dismiss="modal">Close</button>              
                           </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      </td>
                      <td class="col-xxl-2 col-lg-2 col-md-2 col-sm-2 col-12" style="
                          text-align: center;
                          color: #8B817D;
                          cursor: pointer;
                        ">
                        <i class="material-icons" (click)="deleteTableRows(i, control)">delete</i>
                      </td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
            </div>
          </mat-card>
        </div>

        <div class="mt-3">
          <button *ngIf="!config_id"  mat-raised-button color="primary" class="mx-3" (click)="onSubmit()"
           >
             Submit 
          </button>
          <button *ngIf="config_id"  mat-raised-button color="primary" class="mx-3" (click)="onSubmit()"
          >
            Update 
         </button>
          <button mat-raised-button color="warn"  (click)="onCancel('master/hrms/payroll/payroll-master/payroll-component/configuration')">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
