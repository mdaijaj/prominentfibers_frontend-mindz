

<div class="heading_top">
  <div class="page-title">
  <h1>HRMS</h1>
  <p>Employee Master <i class="fa fa-angle-right" aria-hidden="true" style="color:#8B817D">
  </i><span> Achievement </span></p>
</div>
  <div class="add_button">
    <button type="button"  (click)="achivement()" *ngIf="assignAction?.Write">
      Add
    </button>
    <button class="backBtn" routerLink="../../"><i class="fa fa-arrow-circle-left"></i> Back</button>
  </div>
</div>


<div class="right_data_all">

  <div class="employ_sube">
 
    <div class="employ_sube">
      <div class="example-header">
        <select (change)="onPageSizeChanged()" id="page-size">
          <option value="10">10</option>
          <option value="100">100</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
        </select>
      </div>

      <!-- <div class="employee_2">
        <mat-form-field appearance="outline">
          <mat-label>Search Here</mat-label>
          <input matInput id="filter-text-box" (input)="onFilterTextBoxChanged()" placeholder="Search" #input />
        </mat-form-field>
      </div> -->

      <div class="employee_2">
        <input
          type="text"
          class="form-control"
          id="filter-text-box"
          #input
          placeholder="Search"
          (input)="onFilterTextBoxChanged()"
        />
      </div>
    </div>
  </div>


  <div class="ag_grid">
    <ag-grid-angular
      class="ag-theme-alpine"
      style="width: 100%; height: 400px"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [pagination]="true"
      [paginationPageSize]="10"
      (gridReady)="onGridReady($event)"
      [rowData]="rowData"
      (cellClicked)="onCellClicked($event)"
    >
    </ag-grid-angular>
  </div>
</div>
