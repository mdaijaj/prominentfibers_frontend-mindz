<div class="heading_top">
  <div class="page-title">
    <h1>HRMS</h1>
    <p>Employee Master <i class="fa fa-angle-right" aria-hidden="true" style="color:#8B817D">
  </i><span> Add Leave </span></p>
</div>
  <div class="add_button">
    <button type="button" routerLink="../leave-apply-form">
      Apply Leave
    </button>
    <button class="backBtn" routerLink="../../"><i class="fa fa-arrow-circle-left"></i> Back</button>
  </div>
</div>




  <div class="right_data_all">
    <div class="employ_sube download_file_icon">
      <div class="">
        <div class="icon_add " align="end">
          <span class="icon_img" (click)="onBtPrint()"><img src="assets/icons/top4.png"></span>
        
        </div>
      </div>
   

    </div>
    <div class="employ_sube">
      <div class="example-header">
        <select (change)="onPageSizeChanged()" id="page-size">
          <option value="10" selected="">10</option>
          <option value="100">100</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
        </select>
      </div>
      <div class="employee_2">

 
        <input type="text" class="form-control" id="filter-text-box1" #input placeholder="Search"
          (input)="onFilterTextBoxChanged()">
      </div>

    </div>
 
   
  

 
  <div class="ag_grid">
    <ag-grid-angular class="ag-theme-alpine" style="width:100%; height:400px;"
      [columnDefs]="columnDefs" [pagination]=true [paginationPageSize]=10 [rowData]="rowData"
      (cellClicked)='onCellClicked($event)' (gridReady)="onGridReady($event)" [rowClass]="rowClass">
    </ag-grid-angular>

    <!-- <ag-grid-angular [rowClass]="rowClass" class="ag-theme-alpine" style=" width:100%; height:400px;"
      [rowData]="rowData" [columnDefs]="columnDefs" (cellClicked)='onCellClicked($event)' [pagination]=true
      [paginationPageSize]=10 (gridReady)="onGridReady($event)">
    </ag-grid-angular> -->
  </div>
</div>
