<h3 mat-dialog-title class="popHead">Status Details</h3>
<!-- <button mat-button mat-dialog-close>Cancel</button> -->

<mat-dialog-content class="mat-typography">
  <div class="cotain">
    <div class="emp_key">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Approver</th>
                <th scope="col">Level</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody  *ngFor="let control of getData; index as i">
              <tr>
                <td>{{control.registered_user.first_name+" "+control.registered_user.last_name}}</td>
                <td>{{i+1}}</td>
                <td><button [disabled]="cellData.approvel_status =='APPROVED' || cellData.approvel_status =='TO BE APPROVED'" mat-button mat-dialog-close mat-raised-button color="primary" (click)="updatePrStatus($event)">
                  Approve LV{{i+1}}
                </button></td>
              </tr>
              <!-- <tr>
                <td>{{getData[1]?.registered_user.user_role}}</td>
                <td>{{getData[1]?.approvel_level}}</td>
                <td><button [disabled]="cellData.approvel_status !='TO BE APPROVED'" mat-button mat-dialog-close mat-raised-button color="primary" (click)="updatePrStatusLv2($event)">
                  Approve LV2
                </button></td>
              </tr> -->
            </tbody>
          </table>
    </div>
    <div class="emp_value">
     
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close mat-raised-button color="primary">
    Close
  </button>
  <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
