<div class="section">
  <div class="employee_top">Admin
    <span class="employee_2"><i class="fa fa-angle-right" aria-hidden="true" style="color:#8B817D">
      </i>
      Currency Master
    </span>
  </div>
</div>
<div class="employ_sube py-2">
  <div class="example-header">
    <select (change)="onPageSizeChanged()" id="page-size">
      <option value="10" selected="">10</option>
      <option value="100">100</option>
      <option value="500">500</option>
      <option value="1000">1000</option>
    </select>
  </div>

  <div>
    <input type="text" class="form-control" id="filter-text-box" #input placeholder="Search"
      (input)="onFilterTextBoxChanged()">
  </div>
  <!-- <div *ngIf="isDeleteButtonVisible">
    <button type="button" class="btn_delete" (click)="onDelete($event)">Delete Selected</button>
</div> -->
</div>
<div class="row form_head">
  <h3>Currency Master Table</h3>
</div>

<div class="ag_grid">
  <ag-grid-angular [rowClass]="rowClass" class="ag-theme-alpine" style="width:100%; height:426px;" [rowData]="rowData"
    [columnDefs]="columnDefs" [pagination]=true [paginationPageSize]=9 (cellValueChanged)="onCellValueChanged($event)"
    (gridReady)="onGridReady($event)" [rowClass]="rowClass">
  </ag-grid-angular>
  <!-- <div class="add_mat">
    <i class="fa fa-plus" aria-hidden="true" (click)="onFactoryButtonClick($event)" style="cursor: pointer;"></i>
  </div> -->
</div>
