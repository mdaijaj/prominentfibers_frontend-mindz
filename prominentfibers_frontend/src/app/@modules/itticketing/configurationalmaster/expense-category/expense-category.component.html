<div class="section">
  <div class="employ_sube py-1">
    <div class="employee_top">Admin
      <span class="employee_2"><i class="fa fa-angle-right" aria-hidden="true" style="color:#8B817D">
        </i>
        Expense Category
      </span>
    </div>

    <!-- <div class="btn_add">
        <button type="button" class="btn_add" routerLink="./create">Add</button>
    </div> -->
  </div>
  <div class="add_btn">
    <button type="button" class="btn_add" (click)="openDialog()">Add </button>
  </div>
  <div class="employ_sube py-2">
    <div class="example-header">
      <select (change)="onPageSizeChanged()" id="page-size">
        <option value="10" selected="">10</option>
        <option value="100">100</option>
        <option value="500">500</option>
        <option value="1000">1000</option>
      </select>
    </div>

    <div>
      <input type="text" class="form-control" id="filter-text-box" #input placeholder="Search"
        (input)="onFilterTextBoxChanged()">
    </div>
    <!-- <div *ngIf="isDeleteButtonVisible">
        <button type="button" class="btn_delete" (click)="onDelete($event)">Delete Selected</button>
    </div> -->
  </div>
  <div class="row form_head">
    <h3>Expense Category List</h3>
  </div>
  <div class="ag_grid">
    <ag-grid-angular [rowClass]="rowClass" class="ag-theme-alpine" style="width: 100%; height: 426px"
      [columnDefs]="columnDefs" [pagination]="true" (cellValueChanged)="onCellValueChanged($event)"
      [paginationPageSize]="9" [rowData]="rowData" (gridReady)="onGridReady($event)">
    </ag-grid-angular>
    <!-- <div class="add_mat">
      <i class="fa fa-plus" (click)="onFactoryButtonClick($event)" aria-hidden="true" style="cursor: pointer"></i> -->
    <!-- <i class="fa fa-plus" aria-hidden="true" style="cursor: pointer;"></i> -->
    <!-- </div> -->
  </div>
</div>
