    <div class="employ_sube py-1">
        <div class="employee_top">Production
            <span class="employee_2"><i class="fa fa-angle-right" aria-hidden="true" style="color:#998673">
                </i>
             Production Tracking
            </span>
        </div>
         
    </div>
    
    <div class="row mx-2 mt-2 justify-content-between">
        <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
            <div class="form-group"  >
                <mat-form-field appearance="outline" class="mt-1">
                    <mat-label>Product Name</mat-label>
                    <mat-select [(ngModel)]="quickFilter" (ngModelChange)="onFilterByProductName($event)" >
                        <mat-option *ngFor="let data of getAllProductData" [value]="data.product_name"    >{{data.product_name}}</mat-option>
                         
                    </mat-select>
                    <!-- <mat-error *ngIf="AddNewForm.get('bom_type')?.hasError('required')">
                        This field is required!
                    </mat-error> -->
                </mat-form-field>
            </div>
        </div>
       
        <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12 mt-1">
            <input type="text" class="form-control py-2" id="filter-text-box" placeholder="Search"
            (input)="onFilterTextBoxChanged()"
             >
        </div>
         
        <!-- <div *ngIf="isDeleteButtonVisible">
            <button type="button" class="btn_delete" (click)="onDelete($event)">Delete Selected</button>
        </div> -->
    </div>
    <div class="form_head">
        <h3>Production Tracking</h3> 
      </div>

    <div class="ag_grid">
        <ag-grid-angular [rowClass]="rowClass" class="ag-theme-alpine" style="width: 100%; height: 426px"
            [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="9" [rowData]="getAllVerifiedData"
            (gridReady)="onGridReady($event)"  
            [gridOptions]="gridOptions" >
        </ag-grid-angular>
    </div>
</div>
