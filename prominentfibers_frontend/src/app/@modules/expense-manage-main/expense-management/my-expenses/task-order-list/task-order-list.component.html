<mat-card class="m-card">
  <div class="section">
    <div class="row head">
      <!-- <p>HRMS</p> -->
    </div>

    <div class="employ_sube">
      <div class="employee_top"><p>Expense Management</p></div>
      <div class="employee_2" align="end">
        <!-- <label>Search: </label> -->
        <input
          type="text"
          class="form-control"
          placeholder="Search"
          id="filter-text-box"
          (input)="onFilterTextBoxChanged()"
        />
      </div>
    </div>

    <div class="employ_sube">
      <div class="add_btn">
        <button (click)="openCreateTravel()" *ngIf="travelNonBillable" type="button" class="btn_add">Non-Billable Travel</button>
        <button (click)="openCreate()" *ngIf="!travelNonBillable" type="button" class="btn_add">Non-Billable Expense</button>
      </div>
      <div class="updatetitle">Task Orders</div>
      <div class="profile-count">
        <p style="margin: 20px 5px">
          Total No. Of Task Order &nbsp;<span
            class="text"
            style="padding: 5px 15px"
            >{{ rowData?.length > 0 ? rowData?.length : 2 }}</span
          >
        </p>
      </div>
    </div>

    <mat-card>
      <div class="row form_head">
        <h3>Task Order List</h3>
      </div>
      <div class="ag_grid">
        <ag-grid-angular
          [rowClass]="rowClass"
          class="ag-theme-alpine"
          style="width: 100%; height: 400px"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          (cellClicked)="onCellClicked($event)"
          [pagination]="true"
          [paginationPageSize]="10"
          (gridReady)="onGridReady($event)"
        >
        </ag-grid-angular>
      </div>
    </mat-card>
  </div>
</mat-card>
