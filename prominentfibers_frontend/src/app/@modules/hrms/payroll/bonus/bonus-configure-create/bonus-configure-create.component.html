<div class="section">
<section class="section">
    <div class="row head">
      <p routerLink="../">Bonus</p>
    </div>
    
    <div class="row">
      <div class="employee_top my-1">
        Dashboard
        <span class="employee_2"><i class="fa fa-angle-right" aria-hidden="true" style="color: #8B817D"></i>
          {{'Bonus-Configure-create-'}}
        </span>
      </div>
    </div>
  
    <div class="row">
      <div class="btns">
        <button (click)="goBackBonusConfigList('master/hrms/payroll/bonus/bonus-configure')"  type="button">List</button>
      </div>
    </div>

        
  </section>
<section>
  <div>
    <mat-card>
      <div class="row form_head">
          <h3>Bonus Configure</h3>
        </div>
      <div class="form_basic">
        <form class="form_set" [formGroup]="BonusConfigForm" >
          <div class="row">
              <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <mat-form-field appearance="outline">
                      <mat-label>Bonus Name</mat-label>
                      <input matInput formControlName="bonus_name"/>
                    </mat-form-field>
                  </div>
                </div>

                <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <mat-form-field appearance="outline">
                      <mat-label>Bonus Series</mat-label>
                      <input matInput formControlName="bonus_series"/>
                    </mat-form-field>
                  </div>
                </div>
                <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <mat-form-field appearance="outline">
                      <mat-label>Amount</mat-label>
                    <input matInput formControlName="amount"/>
                    </mat-form-field>
                  </div>
                </div>   
              <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>From Date</mat-label>
                        <input matInput [matDatepicker]="dp" (click)="dp.open()" formControlName="from_date" />
                   <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                   <mat-datepicker #dp></mat-datepicker>
                        <!-- <mat-error *ngIf="holidayForm.controls['holiday_to'].hasError('required')">
                          This field is required!
                        </mat-error> -->
                      </mat-form-field>
                </div>
              </div>
              <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <mat-form-field appearance="outline">
                        <mat-label>End Date</mat-label>
                        <input matInput [matDatepicker]="dp2" (click)="dp2.open()" formControlName="end_date" />
                        <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
                        <mat-datepicker #dp2></mat-datepicker>
                    </mat-form-field>
                </div>
              </div>   
         
            <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <mat-form-field appearance="outline">
                    <mat-label>Description<span style="color: red;">*</span></mat-label>
                   <input matInput formControlName="description"/>
                  </mat-form-field>
                </div>
              </div>   
         </div>
          <div class="mt-3">
            <button *ngIf="!bonus_id"  mat-raised-button color="primary" class="mx-3" 
            (click)="onSubmit()"
             >
               Submit 
            </button>
            <button *ngIf="bonus_id"  mat-raised-button color="primary" class="mx-3" 
            (click)="onUpdate()"
             >
               Update 
            </button>
            <button mat-raised-button color="warn" (click)="onCancel()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </mat-card>
  </div>
</section>
</div>
<router-outlet></router-outlet>
