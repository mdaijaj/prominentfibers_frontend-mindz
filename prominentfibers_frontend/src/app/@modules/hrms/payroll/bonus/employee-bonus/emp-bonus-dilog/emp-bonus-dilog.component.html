<h3 mat-dialog-title class="popHead">EMPLOYEE BONUS RECORD</h3>
<!-- <button mat-button mat-dialog-close>Cancel</button> -->

<mat-dialog-content class="mat-typography">
    <div class="cotain">
        <div class="emp_key">
            <p>Bonus Id:</p>
            <p>Bonus Name:</p>
            <p>Bonus Amount:</p>
            <p style="color: rgb(182, 138, 224);" *ngFor="let data of singleEmpBonusEmp">Employee Name</p>
            <p>Description:</p>

        </div>
        <div class="emp_value">
            <p>{{singleEmpBonusData?.Bonus_id}}</p>
            <p>{{singleEmpBonusData?.BonusType}}</p>
            <p>{{singleEmpBonusData?.bonus_amount}}</p>
            <p *ngFor="let data of singleEmpBonusEmp">{{data?.fullName}}</p>
            <p>{{singleEmpBonusData?.description}}</p>

        </div>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close mat-raised-button color="primary">Close</button>
    <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
