<div class="section">
    <div class="row">
      <!-- <div class="btns">
        <button (click)="goBackAddTypeList('master/hrms/payroll/payroll-master/payroll-component/add-component-type')"  type="button">List</button>
      </div> -->
    </div>
    <router-outlet></router-outlet>
  </div>

  <div class="section">
    <div>
      <mat-card>
        <div class="row form_head">
            <h3>ADD COMPONENT TYPE </h3>
          </div>
        <div class="form_basic">
          <form class="form_set" [formGroup]="addTypeForm">
            <div class="row">
              <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <mat-form-field appearance="outline" readonly>
                    <mat-label>Code</mat-label>
                    <input matInput type="text" formControlName="component_code"/>
                  </mat-form-field>
                </div>
              </div>
  
              <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="component_name"/>
                  </mat-form-field>
                </div>
              </div>
             </div>
             <div class="row">
             <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <mat-form-field appearance="outline">
                    <mat-label>Note</mat-label>
                    <input matInput type="text" formControlName="component_notes"/>
                  </mat-form-field>
                </div>
              </div>

             <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <mat-form-field appearance="outline">
                    <mat-label>Record Added By</mat-label>
                    <input matInput type="text" formControlName="record_addBy"/>
                  </mat-form-field>
                </div>
              </div>
            </div>
             <div class="row">
             <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <mat-form-field appearance="outline">
                  <mat-label>Record Added On</mat-label>
                  <input matInput [matDatepicker]="dp" (click)="dp.open()" formControlName="record_add_date" />
                <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp></mat-datepicker>
                </mat-form-field>
              </div>
            </div>

           </div>

             
            <div class="mt-3">
              <button *ngIf="!componentType_id"  mat-raised-button color="primary" class="mx-3" (click)="addTypeCreate()"
               >
                 Submit 
              </button>
              <button *ngIf="componentType_id"  mat-raised-button color="primary" class="mx-3" (click)="onUpdateForm()"
               >
                 Update
              </button>
              <button mat-raised-button color="warn"  (click)="onCancel('master/hrms/payroll/payroll-master/payroll-component/add-component-type')">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </mat-card>
    </div>
  </div>
