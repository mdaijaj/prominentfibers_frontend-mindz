        <span class="employee_2"><i class="fa fa-angle-right" aria-hidden="true" style="color:#8B817D">
          </i>Employee List</span>
      </div>
    </div>
    <div class="employ_sube">
      <div class="">
        <!-- <div class="add_btn">
          <button type="button" class="btn_add" routerLink="add-emp">Add Employee</button>
        </div> -->
      </div>
      <div class="">
        <!-- <div class="icon_add " align="end">
          <span class="icon_img"><img src="assets/icons/top1.png"></span>
          <span class="icon_img"><img src="assets/icons/top2.png"></span>
          <span class="icon_img"><img src="assets/icons/top3.png" (click)="onBtnExportDataAsExcel()"></span>
          <span class="icon_img"><img src="assets/icons/top4.png" (click)="onBtPrint()"></span>
        </div> -->
      </div>
    </div>
  
    <div class="employ_sube py-2">
      <div class="">
        <div class="example-header">
          <select (change)="onPageSizeChanged()" id="page-size">
            <option value="10" selected="">10</option>
            <option value="100">100</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
          </select>
          <!-- <span class="pag_size">Per Page</span> -->
        </div>
      </div>
      <div class="">
        <div class="employee_2" align="end">
  
          <input type="text" class="form-control" id="filter-text-box" placeholder="Search"
            (input)="onFilterTextBoxChanged()">
  
        </div>
      </div>
    </div>
  
  
    <div class="form_head">
      <h3>Employee</h3>
      <button class="backBtn" (click)="goBack()"><i class="fa fa-arrow-circle-left"></i> Back</button>
    </div>
    <div class="ag_grid">
      <ag-grid-angular class="ag-theme-alpine" id="myGrid" style=" width:100%; height:400px;" [rowData]="rowData"
        [columnDefs]="columnDefs" [pagination]=true [paginationPageSize]=10 [rowData]="rowData"
        (gridReady)="onGridReady($event)" (cellClicked)='onCellClicked($event)' [rowClass]="rowClass">
      </ag-grid-angular>
    </div>
