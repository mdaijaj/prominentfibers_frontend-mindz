
<section>
    <div>
      <mat-card>
        <div class="form_basic">
          <form class="form_set" >
            
            <div class="row">
                <div class="col-xxl-3 col-lg-3 col-md-3 col-sm-3 col-12">
                    <p>Gender</p>
                </div>
            <div class="col-xxl-3 col-lg-3 col-md-3 col-sm-3 col-12">
                <mat-radio-group name="Ganders"  color="primary">
                    <mat-radio-button value="male" >Male</mat-radio-button>
                  </mat-radio-group>
            </div>
            <div class="col-xxl-3 col-lg-3 col-md-3 col-sm-3 col-12">
                <mat-radio-group name="Ganders"  color="primary">
                    <mat-radio-button value="Female">Female</mat-radio-button>
                  </mat-radio-group>
            </div>
            <div class="col-xxl-3 col-lg-3 col-md-3 col-sm-3 col-12">
                <mat-radio-group name="Ganders"  color="primary">
                    <mat-radio-button value="Both">Both</mat-radio-button>
                  </mat-radio-group>
            </div>
            </div>
            <div class="row">
                <div class="col-xxl-3 col-lg-3 col-md-3 col-sm-3 col-12">
                    <p>Marital Status</p>
                </div>
            <div class="col-xxl-3 col-lg-3 col-md-3 col-sm-3 col-12">
                <mat-radio-group name="MaritalStatus"  color="primary">
                    <mat-radio-button value="Single">Single</mat-radio-button>
                  </mat-radio-group>
            </div>
            <div class="col-xxl-3 col-lg-3 col-md-3 col-sm-3 col-12">
                <mat-radio-group name="MaritalStatus"  color="primary">
                    <mat-radio-button value="Married">Married</mat-radio-button>   
                  </mat-radio-group>
            </div>
            <div class="col-xxl-3 col-lg-3 col-md-3 col-sm-3 col-12">
                <mat-radio-group name="MaritalStatus"  color="primary">
                    <mat-radio-button value="Both">Both</mat-radio-button>
                  </mat-radio-group>
            </div>
            </div>
            <div class="row">
                <div class="col-xxl-3 col-lg-3 col-md-3 col-sm-3 col-12">
                    <p>Department</p>
                </div>
            <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                <mat-form-field appearance="outline">
                    <mat-select  #select multiple  placeholder ="None Slected">
                      <input type="text" class="form-control" id="filter-text-box" placeholder="Search" >
                      <div class="select-all">
                        <mat-checkbox [(ngModel)]="allDepartmentSelected"
                                        [ngModelOptions]="{standalone: true}"
                                        (change)="toggleAllDepSelection()">Select All</mat-checkbox>
                    </div>
                      <mat-option (click)="depOptionClick()" value="North">North</mat-option>
                      <mat-option (click)="depOptionClick()" value="East">East</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            </div>
            <div class="row">
                <div class="col-xxl-3 col-lg-3 col-md-3 col-sm-3 col-12">
                    <p>Role</p>
                </div>
            <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                <mat-form-field appearance="outline">
                    <mat-select #roleSelect multiple  placeholder ="None Slected">
                      <input type="text" class="form-control" id="filter-text-box" placeholder="Search" >
                      <div class="select-all">
                        <mat-checkbox [(ngModel)]="allRoleSelected"
                                        [ngModelOptions]="{standalone: true}"
                                        (change)="toggleAllRoleSelection()">Select All</mat-checkbox>
                    </div>
                      <mat-option (click)="roleOptionClick()" value="North">North</mat-option>
                      <mat-option (click)="roleOptionClick()" value="East">East</mat-option>
                      
                    </mat-select>
                  </mat-form-field>
            </div>
            </div>
            <div class="row">
                <div class="col-xxl-3 col-lg-3 col-md-3 col-sm-3 col-12">
                    <p>Employee</p>
                </div>
            <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                <mat-form-field appearance="outline">
                    <mat-select #empSelect multiple  placeholder ="None Slected">
                      <input type="text" class="form-control" id="filter-text-box" placeholder="Search">
                      <div class="select-all">
                        <mat-checkbox [(ngModel)]="allEmpSelected"
                                        [ngModelOptions]="{standalone: true}"
                                        (change)="toggleAllEmpSelection()">Select All</mat-checkbox>
                    </div>
                      <mat-option (click)="empOptionClick()" value="North">North</mat-option>
                      <mat-option (click)="empOptionClick()" value="East">East</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            </div>
              <div class="mt-3">
                <button  mat-raised-button color="primary" class="mx-3" 
                 >
                   Submit 
                </button>
                <button mat-raised-button color="warn" >
                  Cancel
                </button>
              </div>
          </form>
        </div>
      </mat-card>
    </div>
  </section>
