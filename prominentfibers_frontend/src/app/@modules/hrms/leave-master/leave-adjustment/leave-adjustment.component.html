<div class="section">
  <div class="row head">
    <p routerLink="../">Leave Adjustment</p>
  </div>
  
  <div class="row">
    <div class="employee_top my-1">
      Dashboard
      <span class="employee_2"><i class="fa fa-angle-right" aria-hidden="true" style="color: #8B817D"></i>
        {{'Leave-Master'}}
      </span>
    </div>
  </div>
<div class="employ_sube py-2">
    <div class="">
      <div class="example-header">
        <select  id="page-size">
          <option value="10" selected="">10</option>
          <option value="100">100</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
        </select>
        <!-- <span class="pag_size">Per Page</span> -->
      </div>
    </div>
    <div class="">
      <div class="employee_2" align="end">

        <input type="text" class="form-control" id="filter-text-box" placeholder="Search"
          >
      </div>
    </div>
  </div>

<div>
  <div class="form_head">
    <h3>Leave Adjustment</h3>
    <button class="backBtn" routerLink="../"><i class="fa fa-arrow-circle-left"></i> Back</button>
  </div>
  <div class="ag_grid">
    <ag-grid-angular class="ag-theme-alpine" id="myGrid" style=" width:100%; height:400px;" [rowData]="rowData"
      [columnDefs]="columnDefs" [pagination]=true [paginationPageSize]=10 [rowData]="rowData"
      (gridReady)="onGridReady($event)"  [rowClass]="rowClass">
    </ag-grid-angular>
  </div>
</div>
</div>
